argo-cd:
  dex:
    enabled: false
  repoServer:
    env:
      - name: ARGOCD_EXEC_TIMEOUT
        value: 300s
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false

  configs:
    cm:
      admin.enabled: true
      application.resourceTrackingMethod: annotation+label
      url: https://argocd.play.impl.nl
    rbac:
      policy.default: role:admin
    params:
      server.insecure: true
    repositories:
      helm:
        type: helm
        url: https://charts.helm.sh/stable
      argo:
        type: helm
        url: https://argoproj.github.io/argo-helm
      playops:
        type: git
        url: https://github.com/bhuism/play-ops.git

  server:
    redis:
      metrics:
        enabled: false
    ingress:
      enabled: false
      # ingressClassName: nginx
      # annotations:
      #   kubernetes.io/ingress.class: nginx
      # hostname: argo.play.impl.nl
      # hosts:
      #   - argo.play.impl.nl
    extraArgs:
      - --insecure
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  controller:
    replicas: 1
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    args:
      repoServerTimeoutSeconds: 300
